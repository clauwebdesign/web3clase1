<html>
<head>
    <title>Ejercicio de pseudo-clases</title>
    <style type="text/css">
        li:first-of-type, li:last-child {
            color: blue;
        }
        li:nth-child(3){
            font-size: 25px;
        }
        li:nth-child(4){
            font-size: 30px;
        }
        li:last-of-type{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
        <li>Quinto</li>
    </ul>
</body>
</html>
